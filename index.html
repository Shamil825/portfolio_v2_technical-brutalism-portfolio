
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AARON.ISO // ARCHITECT OF LOGIC</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;700;800&family=Unbounded:wght@200;400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bauhaus: {
                            bg: '#F5F5F1',
                            red: '#FF1E00',
                            blue: '#001AFF',
                            yellow: '#FFE600',
                            black: '#0A0A0A',
                            concrete: '#A1A1A1',
                        }
                    },
                    fontFamily: {
                        sans: ['"Space Grotesk"', 'sans-serif'],
                        display: ['"Unbounded"', 'sans-serif'],
                        art: ['"Syne"', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'scanline': 'scanline 10s linear infinite',
                        'glitch': 'glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        scanline: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        body { 
            background-color: #F5F5F1; 
            color: #0A0A0A;
            cursor: none;
            overflow-x: hidden;
        }
        
        /* Scanline Effect */
        .scanlines::after {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 2px, 3px 100%;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.3;
        }

        .shadow-mega { box-shadow: 15px 15px 0px 0px #0A0A0A; }
        .shadow-mega-red { box-shadow: 15px 15px 0px 0px #FF1E00; }
        
        .blueprint-mode {
            background-color: #001AFF !important;
            color: #FFFFFF !important;
        }

        .blueprint-mode .bg-white { background-color: transparent !important; border-color: rgba(255,255,255,0.4) !important; }
        .blueprint-mode .text-bauhaus-black { color: #FFFFFF !important; }
        .blueprint-mode .border-bauhaus-black { border-color: rgba(255,255,255,0.3) !important; }
        .blueprint-mode .shadow-mega { box-shadow: 15px 15px 0px 0px #FFFFFF !important; }
        
        .stroke-text { -webkit-text-stroke: 1.5px currentColor; color: transparent; }
        .clip-path-slant { clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%); }
        .clip-path-slant-inv { clip-path: polygon(0 15%, 100% 0, 100% 100%, 0% 100%); }

        .noise {
            position: fixed;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            width: 200%;
            height: 200%;
            background: transparent url('https://grainy-gradients.vercel.app/noise.svg') repeat 0 0;
            background-repeat: repeat;
            opacity: .12;
            visibility: visible;
            pointer-events: none;
            z-index: 100;
        }

        .perspective-lg { perspective: 2000px; }
        .preserve-3d { transform-style: preserve-3d; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="scanlines">
    <div class="noise"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
